<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Acceuil</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/43c0317011.js" crossorigin="anonymous"></script>
</head>
<header>
    <h1 class="logo">ohmyfood</h1>
</header>
<section class="section-1">
    <div class="ville">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
    </div>
    <div class="decouverte">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez les restaurants d'exception, sélectionnés par nos soins</p>
    </div>
    <div class="explore">
        <div class="resto">Explorer nos restaurants</div>
    </div>
</section>
<section class="section-2">
    <h2>Fonctionnement</h2>
    <div id="fonction">
        <div class="choix">
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
            <span class="numero">1</span>
        </div>
        <div class="composition">
            <i class="fas fa-list"></i>
            <p>Composez votre menu</p>
            <span class="numero">2</span>
        </div>
        <div class="deguste">
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
            <span class="numero">3</span>
        </div>
    </div>
</section>

</body>
</html>
