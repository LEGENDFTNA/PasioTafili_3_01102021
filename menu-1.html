<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>À la française</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/43c0317011.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<a href="index.html"><i class="fas fa-arrow-left"></i></a>
		<h1 class="logo">ohmyfood</h1>
	</header>
    <sectio>
        <div class="images">
            <figure class="image-haut">
                <img src="image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="menu">
            </figure>
        </div>
        <div id="le-menu">
            <div class="titre">
                <h2 class="titre-menu">La palette du goût</h2>
                <i class="far fa-heart"></i>
            </div>
            <h3>Entrées</h3>
            <div class="bloc-menu"></div>
            <div class="bloc-plat-entre">
                <p>
                    <strong>Fricassée d'escargot</strong>
                </p>
                <p>Au piment d'espelette</p>
                <div class="valide">
                    <span class="prix">25€</span>
                    <span class="prix-valide">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            <div class="bloc-plat-entre">
                <p>
                    <strong>Foie gras de canard mi-cuit</strong>
                </p>
                <p>Et ses copeaux de truffe noire</p>
                <div class="valide">
                    <span class="prix">35€</span>
                    <span class="prix-valide">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
            <div class="bloc-plat-entre">
                <p>
                    <strong>Oeuf au plat</strong>
                </p>
                <p>Assaisonné à la truffe sur le lit de caviar</p>
                <div class="valide">
                    <span class="prix">20€</span>
                    <span class="prix-valide">
                        <i class="fas fa-check"></i>
                    </span>
                </div>
            </div>
        </div>
    </sectio>
